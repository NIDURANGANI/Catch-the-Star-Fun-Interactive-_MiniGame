<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Catch the Star ⭐️</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div id="character-screen">
    <h2>Select Your Character</h2>
    <div class="characters">
      <img src="https://i.imgur.com/Vh7Z5S9.png" alt="Star" data-char="star">
      <img src="https://i.imgur.com/8QfKnYy.png" alt="Moon" data-char="moon">
      <img src="https://i.imgur.com/L0VdfLI.png" alt="Sun" data-char="sun">
    </div>
  </div>

  <div id="game-screen" style="display:none;">
    <h1>Catch the Star ⭐️</h1>
    <div id="score">Score: 0</div>
    <div class="star"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
